{% extends 'client/base.html' %}
{% block content %}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Отчет о данной статье</h1>
</div>

<div class="container">
    <div class="row text-start">
        <div class="col-lg-9 col-md-6 col-sm-12">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h3> Название статьи: {{ object.title }}</h3>
                    <br>
                    <h3> Содержимое статьи: {{ object.body }}</h3>
                    <br>
                    <h3> Колличество просмотров: {{ object.count_view }}</h3>
                    <br>
                    <h3> Дата публикации: {{ object.date_publication }}</h3>
                </div>

                    <div class="card-footer"> <a href="{% url 'blog:blog_list' %}" type="button" class="btn btn-lg btn-block btn-outline-success">Вернуться на главную!</a></div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
