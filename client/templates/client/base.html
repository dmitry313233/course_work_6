<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Jumbotron Template for Bootstrap</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/jumbotron/">

    <!-- Bootstrap core CSS -->
    <link href="/static//css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="jumbotron.css" rel="stylesheet">
</head>
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="btn btn-outline-success" href="{% url 'client:page_list' %}">Home</a>
    <a class="btn btn-outline-success" href="{% url 'blog:blog_list' %}">Блог</a>
    <a class="btn btn-outline-success" href="{% url 'client:home' %}">Клиенты</a>
    <a class="p-2 btn btn-outline-success" href="{% url 'client:mailinmessage_form' %}">Сообщения</a>
    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="btn btn-outline-primary" href="{% url 'client:mailingSettings_forms' %}">Рассылки</a>
                {% if user.is_authenticated %}
                <a class="p-2 btn btn-outline-primary" href="{% url 'user:user_list' %}">Пользователь</a>
                <a class="p-2 btn btn-outline-warning" href="{% url 'user:profile' %}">Мой профиль</a>
                <a class="p-2 btn btn-outline-danger" href="{% url 'user:logout' %}">Выход</a>
                {% else %}
                <a class="p-2 btn btn-outline-primary" href="{% url 'user:registration' %}">Регистрация</a>
                <a class="p-2 btn btn-outline-primary" href="{% url 'user:login' %}">Вход</a>
                {% endif %}
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>

<!-- Main jumbotron for a primary marketing message or call to action -->
<div class="jumbotron">

    <h1 class="display-3 mb-5">Добро пожаловать!</h1>

</div>
</div>
{% block content %}
{% endblock %}
<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
<script src="/static/assets/js/vendor/popper.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
</body>
</html>
