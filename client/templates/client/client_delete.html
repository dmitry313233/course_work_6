{% extends 'client/base.html' %}

{% block content %}

<div class="col-12">
    <div class="row">
        <div class="col-5">
            <div class="card">
                <div class="card-header">
                    <h3>Почта создателя рассылки: {{ object.email }}</h3>
                    <br>
                    <h3>Имя создателя рассылки: {{ object.full_name}}</h3>
                    <br>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-lg btn-block btn-danger">Удалить
                            </button>
                        <a href="{% url 'client:home' %}" type="button" class="btn btn-lg btn-block btn-success">Отмена</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
{% endblock %}
