{% extends 'client/base.html' %}
{% block content %}

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Просмотр данного отчёта</h1>
</div>

<div class="container">
    <div class="row text-start">
        <div class="col-lg-6 col-md-6 col-sm-12">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h3> Имя клиента: {{ object.full_name }}</h3>
                    <br>
                    <h3> Почта клиента: {{ object.email }}</h3>
                </div>
                <div class="card-body">
                    <h4>  Комментарий клиента: {{ object.comment }}</h4>
                    <table class="table table-striped">
                    </table>
                    <div class="card-footer"> <a href="{% url 'client:home' %}" type="button" class="btn btn-lg btn-block btn-outline-success">Вернуться на главную!</a></div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
